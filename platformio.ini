    -D NTC_NOMINAL_RESISTANCE=10000
    -D NTC_BETA_COEFF=3950
    -D NTC_PIN=A0
    -D HAVE_NTC=1
    -D HAVE_READ_INT_TEMP=1
    -D HAVE_READ_VCC=1
    -D SERIAL_I2C_BRDIGE=1
    -D DIMMER_CHANNELS=4
    -D DIMMER_MOSFET_PINS="{6,8,9,10}"
    -D INTERNAL_VREF_1_1V=1.1
    -D INTERNAL_TEMP_OFS=0
    -D DIMMER_ZC_DELAY_US=0
