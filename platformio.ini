;     -P$UPLOAD_PORT
;     -b19200
;     -cstk500v1
; upload_command = avrdude $UPLOAD_FLAGS -U flash:w:$SOURCE:i

lib_extra_dirs = ../kfc_fw/lib/i2c_uart_bridge
lib_ignore = Wire

build_flags =
    ${env.build_flags}
    ${extra_release.build_flags}
    -D DIMMER_USE_LINEAR_CORRECTION=1
    -D DIMMER_USE_FADING=1
    -D DEFAULT_BAUD_RATE=57600
    -D HAVE_READ_INT_TEMP=1
    -D HAVE_NTC=1
    -D NTC_PIN=A6
    -D NTC_SERIES_RESISTANCE=3300
    -D NTC_BETA_COEFF=3950
    -D SERIAL_I2C_BRDIGE=1
    -D DIMMER_CHANNELS=1
    -D DIMMER_MOSFET_PINS="{6}"
    -D DIMMER_ZC_DELAY_US=144

[env:atomic_sun]
board = pro8MHzatmega328

monitor_speed = 57600
upload_port = com4
monitor_port = com4

lib_extra_dirs = ../kfc_fw/lib/i2c_uart_bridge
lib_ignore = Wire

build_flags =
    ${env.build_flags}
    ${extra_release.build_flags}
    -D DIMMER_USE_LINEAR_CORRECTION=1
    -D DIMMER_USE_FADING=1
    -D DEFAULT_BAUD_RATE=57600
    -D NTC_SERIES_RESISTANCE=1e4
    -D NTC_NOMINAL_RESISTANCE=1e4
    -D NTC_BETA_COEFF=3950
    -D NTC_PIN=A0
    -D HAVE_NTC=1
    -D HAVE_READ_INT_TEMP=1
    -D HAVE_READ_VCC=1
    -D SERIAL_I2C_BRDIGE=1
    -D DIMMER_CHANNELS=4
    -D DIMMER_MOSFET_PINS="{6,8,9,10}"
    -D INTERNAL_VREF_1_1V=1.1
    -D INTERNAL_TEMP_OFS=24
    -D DIMMER_ZC_DELAY_US=200
    -D DIMMER_ZC_INTERRUPT_MODE=FALLING

