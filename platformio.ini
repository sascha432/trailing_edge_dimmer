; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html
[platformio]
; I2C
; default_envs=nanoatmega328
; default_envs=nanoatmega328_debug

; UART
; default_envs=nanoatmega328_i2c_bridge
; default_envs=nanoatmega328_i2c_bridge_debug

; I2C
; default_envs=nanoatmega328_control
; src_dir=example/

; UART
; default_envs=nanoatmega328_control_bridge
; src_dir=example/


; default_envs=1ch_dimmer, atomic_sun
default_envs=1ch_dimmer
; default_envs=atomic_sun
; default_envs=atomic_sun2.1

[env]
platform = atmelavr
framework = arduino

monitor_speed = 57600
monitor_port = com17
upload_port = com17

build_flags =
    -Wl,-u,vfprintf -lprintf_flt
    ; -D DIMMER_I2C_ADDRESS=0x17
    -D DEFAULT_BAUD_RATE=57600

[extra_release]

build_flags =
    -O2
    -D DEBUG=0

[extra_debug]

build_flags =
    -ggdb -Og
    -D DEBUG=1

[env:nanoatmega328]
board = nanoatmega328

lib_deps = Wire

build_flags =
    ${env.build_flags}
    ${extra_release.build_flags}
    -D DIMMER_USE_LINEAR_CORRECTION=1
    -D DIMMER_USE_FADING=1
    -D DIMMER_TIMER2_PRESCALER=128
    -D HAVE_NTC=1
    -D HAVE_READ_VCC=1
    -D HAVE_READ_INT_TEMP=1
    -D SERIAL_I2C_BRDIGE=0

[env:nanoatmega328_debug]
board = nanoatmega328

lib_deps = Wire

build_flags =
    ${env.build_flags}
    ${extra_debug.build_flags}
    -D DIMMER_USE_LINEAR_CORRECTION=1
    -D DIMMER_USE_FADING=1
    -D DIMMER_TIMER2_PRESCALER=128
    -D SERIAL_I2C_BRDIGE=0
    -D HAVE_NTC=1
    -D FAKE_NTC_VALUE=12.345
    -D HAVE_READ_VCC=1
    -D HAVE_READ_INT_TEMP=1
    -D ZC_MAX_TIMINGS=255

[env:nanoatmega328_i2c_bridge]
board = nanoatmega328

lib_extra_dirs = ../kfc_fw/lib/i2c_uart_bridge
lib_ignore = Wire

build_flags =
    ${env.build_flags}
    ${extra_release.build_flags}
    -I../kfc_fw/lib/i2c_uart_bridge/src
    -I../kfc_fw/lib/i2c_uart_bridge/StreamString
    -D DIMMER_USE_LINEAR_CORRECTION=1
    -D DIMMER_USE_FADING=1
    -D DIMMER_TIMER2_PRESCALER=128
    -D SERIAL_I2C_BRDIGE=1
    -D DIMMER_MAX_LEVEL=8333

[env:nanoatmega328_i2c_bridge_debug]
board = nanoatmega328

lib_extra_dirs = ../kfc_fw/lib/i2c_uart_bridge
lib_ignore = Wire

build_flags =
    ${env.build_flags}
    ${extra_debug.build_flags}
    -I../kfc_fw/lib/i2c_uart_bridge/src
    -I../kfc_fw/lib/i2c_uart_bridge/StreamString
    -D DIMMER_USE_LINEAR_CORRECTION=1
    -D DIMMER_USE_FADING=1
    -D DIMMER_TIMER2_PRESCALER=128
    -D SERIAL_I2C_BRDIGE=1
    -D DIMMER_MAX_LEVEL=8333

[env:nanoatmega328_control]
board = nanoatmega328

src_filter = +<../example/*> +<../src/helpers.cpp>

lib_deps = Wire

build_flags =
    ${env.build_flags}
    ${extra_debug.build_flags}
    -D SERIALTWOWIRE_NO_GLOBALS=1
    -D SERIAL_I2C_BRDIGE=0
    -D DIMMER_MAX_LEVEL=16666

upload_port=com21
monitor_port=com21

[env:nanoatmega328_control_bridge]
board = nanoatmega328

src_filter = +<../example/*> +<../src/helpers.cpp>

lib_extra_dirs = ../kfc_fw/lib/i2c_uart_bridge
lib_ignore = Wire

build_flags =
    ${env.build_flags}
    ${extra_debug.build_flags}
    -I../kfc_fw/lib/i2c_uart_bridge/src
    -I../kfc_fw/lib/i2c_uart_bridge/StreamString
    -D SERIALTWOWIRE_NO_GLOBALS=1
    -D SERIAL_I2C_BRDIGE=1
    -D DIMMER_MAX_LEVEL=8333

upload_port=com21
monitor_port=com21

[env:1ch_dimmer]
board = pro8MHzatmega328

monitor_speed = 57600
upload_port = com4
monitor_port = com4

; monitor_port = com6
; upload_port = com6
; upload_flags =
